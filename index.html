<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">REGISTRATION FORM</h1>
        
        <form id="registrationForm">
            <fieldset>
                <legend>Personal Info</legend>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+2457123456789">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Info</legend>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter age">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="">Select country</option>
                        <option value="ke">Kenya</option>
                        <option value="et">Ethiopia</option>
                        <option value="ug">Uganda</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" placeholder="About yourself..."></textarea>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Interests</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="programming" name="interests" value="programming">
                            <label for="programming">Programming</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="design" name="interests" value="design">
                            <label for="design">Design</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Other</legend>
                
                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <input type="file" id="profilePic" name="profilePic">
                    <span id="fileInfo"></span>
                </div>

                <div class="form-group">
                    <label for="skillLevel">Skill Level: <span id="skillValue">5</span></label>
                    <input type="range" id="skillLevel" name="skillLevel" min="1" max="10" value="5">
                </div>

                <div class="form-group">
                    <label for="favColor">Favorite Color</label>
                    <input type="color" id="favColor" name="favColor" value="#2563eb">
                </div>

                <div class="form-group">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
            </fieldset>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>

        <div id="formMessage" class="form-message"></div>
    </div>

    <script>
        // Form validation and interaction
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Validate form
            if (validateForm()) {
                showMessage('Form submitted successfully!', 'success');
                // In a real application, you would send data to a server here
            }
        });

        // Real-time validation
        document.getElementById('fullName').addEventListener('blur', validateName);
        document.getElementById('email').addEventListener('blur', validateEmail);
        document.getElementById('password').addEventListener('blur', validatePassword);
        document.getElementById('phone').addEventListener('blur', validatePhone);

        // Skill level display
        document.getElementById('skillLevel').addEventListener('input', function() {
            document.getElementById('skillValue').textContent = this.value;
        });

        // File input info
        document.getElementById('profilePic').addEventListener('change', function() {
            const fileInfo = document.getElementById('fileInfo');
            if (this.files.length > 0) {
                fileInfo.textContent = `Selected: ${this.files[0].name}`;
                fileInfo.style.color = '#10b981';
            } else {
                fileInfo.textContent = '';
            }
        });

        // Validation functions
        function validateName() {
            const name = document.getElementById('fullName').value.trim();
            const error = document.getElementById('nameError');
            
            if (name.length < 2) {
                error.textContent = 'Name must be at least 2 characters long';
                return false;
            }
            error.textContent = '';
            return true;
        }

        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const error = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                error.textContent = 'Please enter a valid email address';
                return false;
            }
            error.textContent = '';
            return true;
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('passwordError');
            
            if (password.length < 6) {
                error.textContent = 'Password must be at least 6 characters long';
                return false;
            }
            error.textContent = '';
            return true;
        }

        function validatePhone() {
            const phone = document.getElementById('phone').value.trim();
            const error = document.getElementById('phoneError');
            
            if (phone && !/^[\+]?[1-9][\d]{0,15}$/.test(phone.replace(/[\s\-\(\)]/g, ''))) {
                error.textContent = 'Please enter a valid phone number';
                return false;
            }
            error.textContent = '';
            return true;
        }

        function validateForm() {
            return validateName() && validateEmail() && validatePassword() && validatePhone();
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => error.textContent = '');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = message;
            messageDiv.className = 'form-message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Reset form handler
        document.querySelector('.btn-reset').addEventListener('click', function() {
            clearErrors();
            document.getElementById('skillValue').textContent = '5';
            document.getElementById('fileInfo').textContent = '';
            document.getElementById('formMessage').style.display = 'none';
        });
    </script>
</body>
</html>
